<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Connectivity</title>
  </head>
  <body>
    <div class="radio-container">
      <h1>Connectivity</h1>
      <div class="radio-options">
        <div class="speech-pitch">
          Speech Pitch
          <div>
            <input type="radio" id="option-pitch1" value="pitch" />
            <label for="option-pitch1">1</label>
          </div>
          <div>
            <input type="radio" id="option-pitch2" value="pitch" />
            <label for="option-pitch2">2</label>
          </div>
          <div>
            <input type="radio" id="option-pitch3" value="pitch" />
            <label for="option-pitch3">3</label>
          </div>
        </div>
        <div class="speech-rate">
          Speech Rate
          <div>
            <input type="radio" id="option-rate1" value="rate" />
            <label for="option-rate1">1</label>
          </div>
          <div>
            <input type="radio" id="option-rate2" value="rate" />
            <label for="option-rate2">2</label>
          </div>
          <div>
            <input type="radio" id="option-rate3" value="rate" />
            <label for="option-rate3">3</label>
          </div>
        </div>

        <div class="voice">
          Voice
          <div>
            <input type="radio" id="option-voice1" value="voice" />
            <label for="option-voice1">1</label>
          </div>
          <div>
            <input type="radio" id="option-voice2" value="voice" />
            <label for="option-voice2">2</label>
          </div>
          <div>
            <input type="radio" id="option-voice3" value="voice" />
            <label for="option-voice3">3</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <textarea
        id="inputWord"
        class="inputWord"
        placeholder="Enter word to be translated"
      ></textarea>
      <label for="select-language"></label>
      <select id="select-language">
        <option value="" disabled selected>Select language</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
      </select>
      <button id="button-translate">Translate</button>
      <div class="translation-container">
        <h3>Translation</h3>
        <button class="enunciate-btn">Enunciate</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
