<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Connectivity</title>
  </head>
  <body>
    <div class="radio-container">
      <h1>Connectivity</h1>
      <div class="speech-pitch">
        Speech Pitch
        <input type="radio" id="option-pitch1" value="pitch" />
        <label for="option1">1</label>
        <input type="radio" id="option-pitch2" value="pitch" />
        <label for="option1">2</label>
        <input type="radio" id="option-pitch3" value="pitch" />
        <label for="option1">3</label>
      </div>
      <div class="speech-rate">
        Speech Rate
        <input type="radio" id="option-rate1" value="rate" />
        <label for="rate">1</label>
        <input type="radio" id="option-rate2" value="rate" />
        <label for="rate">2</label>
        <input type="radio" id="option-rate3" value="rate" />
        <label for="rate">3</label>
      </div>
    </div>
    <div class="container">
      <input
        type="text"
        id="inputWord"
        placeholder="Enter word to be translated"
      />
      <label for="select-language"></label>
      <select id="select-language">
        <option value="" disabled selected>Select language</option>
        <option value="jp">Japanese</option>
        <option value="kr">Korean</option>
      </select>
      <button id="button-translate">Translate</button>
      <div class="translation-container">Translation</div>
    </div>
  </body>
</html>
