<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Connectivity</title>
  </head>
  <body>
    <div class="radio-container">
      <h1>Connectivity</h1>
      <div class="radio-options">
        <div class="speech-pitch">
          Speech Pitch
          <div>
            <input type="radio" id="option-pitch-default" value="pitch" />
            <label for="option-pitch-default">Default</label>
          </div>
          <div>
            <input type="radio" id="option-pitch-low" value="pitch" />
            <label for="option-pitch-low">Low</label>
          </div>
          <div>
            <input type="radio" id="option-pitch-high" value="pitch" />
            <label for="option-pitch-high">High</label>
          </div>
        </div>
        <div class="speech-rate">
          Speech Rate
          <div>
            <input type="radio" id="option-rate-default" value="rate" />
            <label for="option-rate-default">Default</label>
          </div>
          <div>
            <input type="radio" id="option-rate-slow" value="rate" />
            <label for="option-rate-slow">Slow</label>
          </div>
          <div>
            <input type="radio" id="option-rate-fast" value="rate" />
            <label for="option-rate-fast">Fast</label>
          </div>
        </div>

        <div class="voice" id="voice">
          Voice
          <div>
            <input type="radio" id="option-voice1" value="voice" />
            <label for="option-voice1">1</label>
          </div>
          <div>
            <input type="radio" id="option-voice2" value="voice" />
            <label for="option-voice2">2</label>
          </div>
          <div>
            <input type="radio" id="option-voice3" value="voice" />
            <label for="option-voice3">3</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <textarea
        id="inputWord"
        class="inputWord"
        placeholder="Enter word to be translated"
      ></textarea>
      <label for="select-language"></label>
      <select id="select-language">
        <option value="" disabled selected>Select language</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
      </select>
      <button id="button-translate">Translate</button>
      <div class="translation-container">
        <h3>Translation</h3>
        <div id="translation" class="translation"></div>
        <button class="enunciate-btn" id="enunciate-btn">Enunciate</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
